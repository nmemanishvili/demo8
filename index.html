<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather app</title>  
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" name="" id="searchCity">
        <button id="searching">
          <img src="searchIcon.png" alt="" id="zoom" style="width: 20px; border-radius: 50%;">
        </button>
      </div>
      <div class="weather">
        <h2 class="city"></h2>
        <div class="temp"></div>
        <img src="" alt="" class="icon">
        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
    
	<script src="js/script.js" defer></script>
  </body>
</html>
